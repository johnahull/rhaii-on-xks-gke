apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gateway-to-vllm
  namespace: rhaii-inference
  labels:
    app.kubernetes.io/name: networkpolicy
    app.kubernetes.io/component: ingress
spec:
  # Apply to all vLLM workload pods (KServe-managed)
  podSelector:
    matchLabels:
      kserve.io/component: workload

  policyTypes:
  - Ingress

  ingress:
  # Allow traffic from Istio Gateway in opendatahub namespace
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: opendatahub
      podSelector:
        matchLabels:
          gateway.networking.k8s.io/gateway-name: inference-gateway
    ports:
    - protocol: TCP
      port: 8000

  # Allow health probes from kubelet (any pod in any namespace)
  # Note: In production, this should be restricted to kubelet IP ranges
  - from:
    - namespaceSelector: {}
      podSelector: {}
    ports:
    - protocol: TCP
      port: 8000
