apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: epp-scheduler-mtls-fix-tpu
  namespace: opendatahub
spec:
  workloadSelector:
    labels:
      gateway.networking.k8s.io/gateway-name: inference-gateway
  priority: 10
  configPatches:
  # Configure EPP cluster TLS: gateway SPIFFE credentials (via SDS) + h2 ALPN.
  # EPP's --secure-serving supports h2 ALPN (alpn-fix image).
  # validation_context: ACCEPT_UNTRUSTED because EPP uses KServe self-signed cert.
  - applyTo: CLUSTER
    match:
      context: GATEWAY
      cluster:
        name: "outbound|9002||qwen-3b-tpu-svc-epp-service.rhaii-inference.svc.cluster.local"
    patch:
      operation: MERGE
      value:
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            common_tls_context:
              alpn_protocols:
              - h2
              tls_certificate_sds_secret_configs:
              - name: default
                sds_config:
                  api_config_source:
                    api_type: GRPC
                    grpc_services:
                    - envoy_grpc:
                        cluster_name: sds-grpc
                    transport_api_version: V3
                  resource_api_version: V3
              validation_context:
                trust_chain_verification: ACCEPT_UNTRUSTED
            sni: "outbound_.9002_._.qwen-3b-tpu-svc-epp-service.rhaii-inference.svc.cluster.local"
