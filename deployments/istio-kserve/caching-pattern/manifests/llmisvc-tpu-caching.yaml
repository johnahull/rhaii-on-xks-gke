apiVersion: serving.kserve.io/v1alpha1
kind: LLMInferenceService
metadata:
  name: qwen-3b-tpu-svc
  namespace: rhaii-inference
spec:
  model:
    uri: hf://Qwen/Qwen2.5-3B-Instruct
    name: Qwen/Qwen2.5-3B-Instruct
  replicas: 3  # Pattern 3: scale to 3 replicas for N/S-Caching

  # Router configuration
  # KServe controller auto-creates HTTPRoute and InferencePool with EPP scheduler
  # NOTE: scorerWeights not supported in this KServe version - will configure separately if needed
  router:
    route: {}      # Auto-create HTTPRoute
    gateway: {}    # Bind to Gateway
    scheduler: {}  # Enable EPP scheduler (default weights)

  # vLLM container template
  template:
    # TPU node selection (required by GKE Warden)
    nodeSelector:
      cloud.google.com/gke-tpu-accelerator: tpu-v6e-slice
      cloud.google.com/gke-tpu-topology: 2x2  # 4 chips per replica, single-host

    # Tolerate TPU node pool taint
    tolerations:
    - key: google.com/tpu
      operator: Equal
      value: present
      effect: NoSchedule

    containers:
    - name: main
      image: registry.redhat.io/rhaiis/vllm-tpu-rhel9:3.2.5

      # vLLM command (KServe wraps this with /bin/bash -c)
      # Model downloaded by init container to /mnt/models
      # KServe mounts TLS certs at /var/run/kserve/tls; vLLM serves HTTPS
      # Istio mTLS encrypts sidecar-to-sidecar; KServe TLS encrypts sidecar-to-app
      args:
      - |
        python3 -m vllm.entrypoints.openai.api_server \
          --model=/mnt/models \
          --dtype=half \
          --max-model-len=2048 \
          --tensor-parallel-size=4 \
          --enable-prefix-caching \
          --max-num-seqs=128 \
          --disable-log-requests \
          --ssl-certfile=/var/run/kserve/tls/tls.crt \
          --ssl-keyfile=/var/run/kserve/tls/tls.key

      # TPU environment variables
      env:
      - name: TPU_CHIPS_PER_HOST_BOUNDS
        value: "2,2,1"  # 2x2 topology for 4 chips (X,Y,Z)
      - name: TPU_HOST_BOUNDS
        value: "1,1,1"  # Single host
      - name: PJRT_DEVICE
        value: "TPU"
      - name: HF_TOKEN
        valueFrom:
          secretKeyRef:
            name: huggingface-token
            key: token

      # Resource allocation
      resources:
        limits:
          google.com/tpu: "4"  # MUST request all 4 chips
        requests:
          google.com/tpu: "4"

      # Health probes (HTTPS - vLLM serves TLS with KServe-issued certs)
      # kubelet bypasses Istio sidecar but connects directly to vLLM's HTTPS port
      # Extended delays for TPU initialization + model download + XLA compilation
      livenessProbe:
        httpGet:
          path: /health
          port: 8000
          scheme: HTTPS
        initialDelaySeconds: 240  # TPU init (2-3 min) + model download + compilation
        periodSeconds: 30
        timeoutSeconds: 30
        failureThreshold: 5

      readinessProbe:
        httpGet:
          path: /v1/models
          port: 8000
          scheme: HTTPS
        initialDelaySeconds: 240
        periodSeconds: 10
        timeoutSeconds: 10

    # Pull secret
    imagePullSecrets:
    - name: rhaiis-pull-secret
