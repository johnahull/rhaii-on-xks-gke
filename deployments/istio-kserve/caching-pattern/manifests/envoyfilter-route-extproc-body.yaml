              processing_mode:
                request_header_mode: SEND
                response_header_mode: SEND
                request_body_mode: BUFFERED
                response_body_mode: NONE
  # Patch per-route ext_proc configuration for TPU deployment - completions endpoint
  - applyTo: HTTP_ROUTE
    match:
      context: GATEWAY
      routeConfiguration:
        vhost:
          route:
            name: "rhaii-inference.qwen-3b-tpu-svc-kserve-route.1"
    patch:
