apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: inference-pool-ext-proc-plaintext
  namespace: opendatahub
spec:
  workloadSelector:
    labels:
      gateway.networking.k8s.io/gateway-name: inference-gateway
  priority: 10  # Higher priority than existing filter (20)
  configPatches:
  # Patch 1: Configure HTTP_FILTER to use ext_proc
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
            subFilter:
              name: envoy.filters.http.ext_proc
    patch:
      operation: MERGE
      value:
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
          grpc_service:
            envoy_grpc:
              cluster_name: outbound|9002||qwen-3b-tpu-svc-epp-service.rhaii-inference.svc.cluster.local
            timeout: 10s
  # Patch 2: Configure CLUSTER to use TLS with insecure skip verify
  - applyTo: CLUSTER
    match:
      context: GATEWAY
      cluster:
        name: outbound|9002||qwen-3b-tpu-svc-epp-service.rhaii-inference.svc.cluster.local
    patch:
      operation: MERGE
      value:
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            common_tls_context:
              validation_context:
                trust_chain_filename: /dev/null
