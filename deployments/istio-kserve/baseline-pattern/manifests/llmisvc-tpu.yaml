apiVersion: serving.kserve.io/v1alpha1
kind: LLMInferenceService
metadata:
  name: gemma-2b-tpu-svc
  namespace: default
spec:
  model:
    uri: hf://google/gemma-2b-it
    name: google/gemma-2b-it
  replicas: 1  # Pattern 1: single replica baseline

  # Router configuration
  router:
    route: {}      # Auto-create HTTPRoute
    gateway: {}    # Bind to Gateway
    scheduler: {}  # Enable EPP scheduler for intelligent routing

  # vLLM container template
  template:
    # TPU node selection (required by GKE Warden)
    nodeSelector:
      cloud.google.com/gke-tpu-accelerator: tpu-v6e-slice
      cloud.google.com/gke-tpu-topology: 2x2  # 4 chips, single-host

    # Tolerate TPU node pool taint
    tolerations:
    - key: google.com/tpu
      operator: Equal
      value: present
      effect: NoSchedule

    containers:
    - name: main
      image: registry.redhat.io/rhaiis/vllm-tpu-rhel9:3.2.5

      # vLLM command (KServe wraps this with /bin/bash -c)
      # Model downloaded by init container to /mnt/models
      # vLLM serves HTTP - no sidecars in Pattern 1 design
      args:
      - |
        python3 -m vllm.entrypoints.openai.api_server \
          --model=/mnt/models \
          --dtype=half \
          --max-model-len=2048 \
          --tensor-parallel-size=4 \
          --disable-log-requests

      # TPU environment variables
      env:
      - name: TPU_CHIPS_PER_HOST_BOUNDS
        value: "2,2,1"  # 2x2 topology for 4 chips
      - name: TPU_HOST_BOUNDS
        value: "1,1,1"  # Single host
      - name: PJRT_DEVICE
        value: "TPU"
      - name: HF_TOKEN
        valueFrom:
          secretKeyRef:
            name: huggingface-token
            key: token

      # Resource allocation
      resources:
        limits:
          google.com/tpu: "4"  # MUST request all 4 chips
        requests:
          google.com/tpu: "4"

      # Health probes
      livenessProbe:
        httpGet:
          path: /health
          port: 8000
          scheme: HTTP
        initialDelaySeconds: 240  # TPU init (2-3 min) + model download + compilation
        periodSeconds: 30
        timeoutSeconds: 30
        failureThreshold: 5

      readinessProbe:
        httpGet:
          path: /v1/models
          port: 8000
          scheme: HTTP
        initialDelaySeconds: 240
        periodSeconds: 10
        timeoutSeconds: 10

    # Pull secret
    imagePullSecrets:
    - name: rhaiis-pull-secret
